<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Class Assignment 2</title>
    <!-- link for CSS styling -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- link for JS functionality -->
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Welcome to the Interactive ABCs of CSS Technology Learning Website
      </h1>
    </header>
    <main>
      <section id="Instructions">
        <h2>
          Click on the buttons below to reveal and learn the CSS technology
          features of the corresponding letters
        </h2>
      </section>
      <section id="btnPicContainer">
        <div id="letterAContainer">
          <div id="letterAPic">
            <img src="./img/css-letter-a.png" alt="Picture for Letter A" />
            <button type="button" id="aHideB">Hide Result</button>
          </div>
          <button type="button" id="aButton">A</button>
        </div>
        <div id="letterBContainer">
          <div id="letterBPic">
            <img src="./img/css-letter-b.png" alt="Picture for Letter B" />
            <button type="button" id="bHideB">Hide Result</button>
          </div>
          <button type="button" id="bButton">B</button>
        </div>
        <div id="letterCContainer">
          <div id="letterCPic">
            <img src="./img/css-letter-c.png" alt="Picture for Letter C" />
            <button type="button" id="cHideB">Hide Result</button>
          </div>
          <button type="button" id="cButton">C</button>
        </div>
      </section>
    </main>
  </body>
</html>
